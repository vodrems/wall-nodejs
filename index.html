<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="test.css">-->
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="add_post" action="">
                        <div class="form-group">
                            <label for="post">Write</label>
                            <textarea autofocus required name="post" class="form-control" id="post" rows="5"></textarea>
                        </div>
                        <input type="submit" id="send" name="submit" class="btn btn-primary" value="Send">
                    </form>
                    <ul id="posts">

                    </ul>
                </div>
            </div>
        </div>
        <script>
            add_post.onsubmit = function (e) {
                var message = this.elements.post;
                var submit = this.elements.submit;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'request', true);
                xhr.send(JSON.stringify({"post": message.value}));
                /*
                xhr.onreadystatechange = function() {
                    console.log('xhr.readyState', xhr.readyState);
                    console.log('xhr.status', xhr.status);
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            alert(xhr.response);
                            message.value = '';
                            message.focus();
                            submit.value = 'Send';
                            submit.disabled = false;
                        } else {
                            alert('Server Error!');
                        }
                    }
                };*/
                console.log('xhr', xhr);
                submit.value = 'Sending..';
                submit.disabled = true;
                e.preventDefault();
            }

            subscribe();

            function subscribe() {
                var message = post;
                var submit = document.getElementById("send");
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/subscribe', true);
                xhr.onload = function() {
                    console.log('xhr.readyState', xhr.readyState);
                    console.log('xhr.status', xhr.status);
                    console.log('xhr.responseText', xhr.responseText);
                    message.value = '';
                    message.focus();
                    submit.value = 'Send';
                    submit.disabled = false;
                    var li = document.createElement('li');
                    li.textContent = xhr.responseText;
                    posts.appendChild(li);

                    subscribe();
                };
                xhr.onerror = function () {
                    console.error('test onerror');
                };
                xhr.onabort = function () {
                    console.error('test abrort');
                };

                xhr.send("");
            }
        </script>
    </body>
</html>
