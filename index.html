<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">-->
        <!--<link rel="stylesheet" href="test.css">-->
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="add_post" action="">
                        <div class="form-group">
                            <label for="post">Write</label>
                            <textarea autofocus required name="post" class="form-control" id="post" rows="5"></textarea>
                        </div>
                        <input type="submit" name="submit" class="btn btn-primary" value="Send">
                    </form>
                    <div id="posts">

                    </div>
                </div>
            </div>
        </div>
        <script>
            add_post.onsubmit = function (e) {
                var message = this.elements.post;
                var submit = this.elements.submit;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'request', true);
                xhr.send(JSON.stringify({"post": message.value}));
                xhr.onreadystatechange = function() {
                    if (xhr.status === 200) {
                        alert(xhr.response);
                        message.value = '';
                        message.focus();
                        submit.value = 'Send';
                        submit.disabled = false;
                    } else {
                        alert('Server Error!');
                    }
                };
                submit.value = 'Sending..';
                submit.disabled = true;
                e.preventDefault();
            }
        </script>
    </body>
</html>
